<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận Mã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

            .header h1 {
                color: #333;
            }

        .code {
            text-align: center;
            margin: 20px 0;
        }

        .submit-button {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

            .submit-button:hover {
                background-color: #0056b3;
                box-shadow: 0 6px 8px rgba(0, 86, 179, 0.4);
            }

        .footer {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Xác nhận mã của bạn</h1>
        </div>
        <p>Chào bạn,</p>
        <p>Chúng tôi đã nhận được yêu cầu xác nhận. Vui lòng sử dụng mã xác nhận bên dưới để hoàn tất quá trình:</p>

        <form method="post" action="@Model.ConfirmedEmailUrl">
            <input type="text" name="userId" value="@Model.UserId" class="hidden-input" readonly>
            <input type="text" name="code" value="@Model.Code" class="hidden-input" readonly>
            <div class="code">
                <button type="submit" class="submit-button">Xác nhận</button>
            </div>
        </form>

        <div class="footer">
            <p>Nếu bạn không yêu cầu mã xác nhận này, vui lòng bỏ qua email này.</p>
        </div>
    </div>
</body>
</html>
