<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận Mã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

            .header h1 {
                color: #333;
            }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Xác nhận mã của bạn</h1>
        </div>
        <p>Chào bạn,</p>
        <p>Chúng tôi đã nhận được yêu cầu xác nhận. Vui lòng sử dụng mã xác nhận bên dưới để hoàn tất quá trình:</p>
        <div class="code">@Model.Code</div>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
        <div class="footer">
            <p>Nếu bạn không yêu cầu mã xác nhận này, vui lòng bỏ qua email này.</p>
        </div>
    </div>
</body>
</html>
